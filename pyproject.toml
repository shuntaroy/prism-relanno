[tool.poetry]
name = "prism-relanno"
version = "0.3.0"
description = "Relation data handler for PRISM annotation"
authors = ["Shuntaro Yada <contact@shuntaroy.com>"]

[tool.poetry.dependencies]
python = "^3.7"
fire = "^0.3.1"
normtime = { git = "https://github.com/ku-nlp/normtime.git" }
