pandas = "^1.1.5"

[tool.poetry.dev-dependencies]
mypy = "^0.782"
pytest = "^6.1.1"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
